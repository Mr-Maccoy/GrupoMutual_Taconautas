<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adivina el Precio de la Casa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 20px;
    }

    .header {
      background: #4682b4;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 10px 10px 0 0;
      margin-bottom: 20px;
    }

    .container-flex {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .house-section {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 550px;
    }

    .casa-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    button {
      background: #4682b4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
      width: 100%;
    }

    button:hover {
      background: #3a6d99;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
    }

    .success {
      background: #d4edda;
      color: #155724;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
    }

    .confetti {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
      top: 0;
      left: 0;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>¬øCu√°nto cuesta esta casa?</h1>
  </div>

  <div class="container-flex">
    <div class="house-section">
      <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c" alt="Casa bonita" class="casa-img" />
      <h5 class="text-center mb-3">Casa en Heredia</h5>
      <ul class="list-group list-group-flush mb-3">
        <li class="list-group-item">√Årea: 150 m¬≤</li>
        <li class="list-group-item">3 habitaciones, 2 ba√±os</li>
        <li class="list-group-item">Jard√≠n amplio y garaje para 2 veh√≠culos</li>
        <li class="list-group-item">Incluye piscina y seguridad 24/7</li>
      </ul>

      <input type="number" id="userGuess" class="form-control mb-3" placeholder="¬øCu√°l crees que es el precio? (en d√≥lares)" />
      <button onclick="checkGuess()">¬°Adivinar!</button>
      <div id="resultMessage" class="result"></div>
    </div>
  </div>

  <canvas id="confettiCanvas" class="confetti hidden"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const correctPrice = 120000;

    function checkGuess() {
      const guess = parseInt(document.getElementById("userGuess").value);
      const resultMessage = document.getElementById("resultMessage");
      const confettiCanvas = document.getElementById("confettiCanvas");

      if (isNaN(guess)) {
        resultMessage.innerHTML = `<div class="error">Por favor ingresa un n√∫mero v√°lido.</div>`;
        return;
      }

      const difference = Math.abs(correctPrice - guess);
      let message = "";
      let resultClass = "error";

      if (guess === correctPrice) {
        message = `¬°Correcto! üéâ La casa cuesta $${correctPrice}.<br><strong>¬°C√≥mprala ya!</strong>`;
        resultClass = "success";
        launchConfetti();
      } else if (difference <= 1000) {
        message = "üî• ¬°Extremadamente caliente! Est√°s a punto de adivinar.";
      } else if (difference <= 5000) {
        message = "üî• Muy caliente... ¬°Est√°s cerca!";
      } else if (difference <= 15000) {
        message = "üå°Ô∏è Tibio. Puedes acercarte m√°s.";
      } else if (difference <= 30000) {
        message = "ü•∂ Fr√≠o. Est√°s algo lejos.";
      } else {
        message = "‚ùÑÔ∏è ¬°Extremadamente fr√≠o! Intenta un n√∫mero m√°s cercano.";
      }

      resultMessage.className = "result " + resultClass;
      resultMessage.innerHTML = message;
    }

    function launchConfetti() {
      const canvas = document.getElementById("confettiCanvas");
      canvas.classList.remove("hidden");

      const myConfetti = confetti.create(canvas, {
        resize: true,
        useWorker: true,
      });

      myConfetti({
        particleCount: 200,
        spread: 160,
      });

      setTimeout(() => {
        canvas.classList.add("hidden");
      }, 3000);
    }
  </script>
</body>
</html>
